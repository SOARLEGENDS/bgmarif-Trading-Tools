<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - bgmarif Trading Tools</title>
<link rel="icon" href="assets/logo.svg">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#F5F5F7;color:#1D1D1F;line-height:1.6;}
a{text-decoration:none;color:inherit;}
header{background:#fff;padding:20px 5%;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,0.05);position:sticky;top:0;z-index:999;}
header .logo{font-weight:700;font-size:22px;letter-spacing:1px;color:#1D1D1F;}
header nav{display:flex;gap:15px;}
header nav a{font-weight:500;padding:8px 12px;border-radius:8px;transition:0.3s;}
header nav a:hover{background:#F0F0F5;}
.page-title{text-align:center;padding:40px 5%;}
.page-title h1{font-size:32px;margin-bottom:10px;font-weight:700;}
.page-title p{color:#9A9A9A;font-size:16px;}
.contact-form{max-width:600px;margin:0 auto 60px;padding:0 5%;background:#fff;padding:30px;border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,0.05);}
.contact-form label{display:block;margin-bottom:5px;font-weight:600;}
.contact-form input, .contact-form textarea{width:100%;padding:12px;margin-bottom:15px;border-radius:10px;border:2px solid #DCDCDC;font-size:16px;}
.contact-form button{width:100%;padding:14px;background:#007AFF;color:#fff;border:none;border-radius:10px;font-size:16px;cursor:pointer;transition:0.3s;}
.contact-form button:hover{background:#005BB5;}
footer{background:#fff;padding:40px 5%;text-align:center;color:#9A9A9A;font-size:14px;border-top:1px solid #EAEAEA;margin-top:50px;}
footer a{color:#007AFF;}
@media(max-width:600px){.page-title h1{font-size:26px;}.contact-form input,.contact-form textarea{font-size:14px;}}
</style>
</head>
<body>

<!-- HEADER -->
<header>
<div class="logo">bgmarif Trading Tools</div>
<nav>
<a href="index.html">Home</a>
<a href="market-hours.html">Market Hours</a>
<a href="tools.html">Tools</a>
<a href="blog.html">Blog</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
<a href="auth/login.html">Login</a>
</nav>
</header>

<!-- PAGE TITLE -->
<section class="page-title">
<h1>Contact Us</h1>
<p>Have questions, feedback, or suggestions? Reach out to us!</p>
</section>

<!-- CONTACT FORM -->
<section class="contact-form">
<label for="name">Name:</label>
<input type="text" id="name" placeholder="Your Name">

<label for="email">Email:</label>
<input type="email" id="email" placeholder="you@example.com">

<label for="message">Message:</label>
<textarea id="message" rows="5" placeholder="Type your message here..."></textarea>

<button onclick="sendMessage()">Send Message</button>

<div class="result" id="result" style="margin-top:15px;font-weight:600;"></div>
</section>

<!-- FOOTER -->
<footer>
© 2026 bgmarif Trading Tools • <a href="privacy.html">Privacy Policy</a> • <a href="terms.html">Terms</a>
</footer>

<script>
// Placeholder function for sending message
function sendMessage(){
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let msg = document.getElementById("message").value;

  if(!name || !email || !msg){
    document.getElementById("result").innerText = "Please fill in all fields.";
    return;
  }

  document.getElementById("result").innerText = "Thank you! Your message has been sent.";
  // TODO: Integrate with Supabase or email service later
}
</script>

</body>
</html>
